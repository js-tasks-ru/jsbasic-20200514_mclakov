<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 5: Сортируемая таблица</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <h1>Результат</h1>
    <div class="result">

    </div>

    <script>
        'use strict';

        let rows = [
            {
                name: 'Ilia',
                age: 25,
                salary: 1000,
                city: 'Petrozavodsk'
            },
            {
                name: 'Vasya',
                age: 14,
                salary: 1500,
                city: 'Moscow'
            },
            {
                name: 'Ivan',
                age: 22,
                salary: 100,
                city: 'Bryansk'
            },
            {
                name: 'Petya',
                age: 45,
                salary: 990,
                city: 'Chita'
            }
        ];

        let table = new SortableTable(rows);


        document.querySelector('.result').appendChild(table.el);




    </script>

    <button onclick="table.sort(0)">По имени</button>
    <button onclick="table.sort(2)">По зарплате</button>
</body>
</html>
