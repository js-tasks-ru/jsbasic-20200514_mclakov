<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 4: Список друзей</title>
    <script src="index.js"></script>
</head>
<body>
    <script>
        /**
         * @typedef {Friend}
         * @prop {string} firstName
         * @prop {string} lastName
         */

        let friends = [
            {
                firstName: 'Artsiom',
                lastName: 'Mezin'
            },
            {
                firstName: 'Ilia',
                lastName: 'Kantor'
            },
            {
                firstName: 'Christopher',
                lastName: 'Michael'
            }
        ];

        function makeFriendsList(str) {
          const newUl = document.createElement('ul');
          newUl.innerHTML = str.map(i => `<li>${i.firstName} ${i.lastName}</li>`).join('\n');
          return newUl;

         }

                document.body.appendChild(makeFriendsList(friends));
    </script>
</body>
</html>
